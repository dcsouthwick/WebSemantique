{% block content %}
<h1>Citizen Science Search</h1>

<form action="{% url 'search_results' %}" method="get">
    <label for="q">Search Query:</label>
    <input name="q" id="q" type="text" size="60" placeholder="SELECT * WHERE { ?s ?p ?o. }">
    <button type="submit">Search</button>
</form>
<br>
Example search: "SELECT * WHERE { ?s ?p ?o. } limit 10"
{% endblock %}
